<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab</title>
    <link rel="stylesheet" href="src/styles/output.css">
</head>

<body class="relative">
    <main class="w-full h-[900vh] bg-[url('../images/bg-dot.png')] bg-repeat bg-[length:70px_70px] relative z-2">
        <!-- ---------------------------------------------header-------------------------------------- -->
        <header class="w-full h-[95vh] relative overflow-hidden">
            <!-- ----------------noise background---------------- -->
            <div id="noise"
                class="bg-[url('../images/bg-main.png')] opacity-[0.04] inset-[-200%] w-[400%] h-[400%] absolute will-change-transform z-1">
            </div>
            <!-- ----------------header background---------------- -->
            <span
                class="w-[1200px] h-[100%] opacity-80 bg-[url('../images/header-back.png')] absolute bg-cover bg-center left-[50%] translate-x-[-50%]"></span>
            <!-- ---------------------------------------------------------------- -->
            <div class="res h-full zRes">
                <!-- ----------------navBar---------------- -->
                <nav class="w-full h-[70px] flex items-center justify-between relative">
                    <span
                        class="w-[300%] h-[1px] bg-[#ffffff] opacity-[0.2] absolute -left-[100%] bottom-0 -z-1"></span>
                    <a href="https://pourzakaria.com/" class="w-fit" target="_blank">
                        <figure class="flex">
                            <img src="src/images/logo.png" alt="" class="w-7">
                            <figcaption class="text-white capitalize font-[600] ml-2.5">mehrab</figcaption>
                        </figure>
                    </a>
                    <ul class="hidden lg:flex">
                        <li class="px-3.5">
                            <a href="#home" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                home
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#feature" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                feature
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#benefit" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                benefit
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#pricing" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                pricing
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#testimonials"
                                class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                testimonials
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#testimonials"
                                class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                FAQ
                            </a>
                        </li>
                    </ul>
                    <a href="https://pourzakaria.com/" target="_blank" class="btn1 hidden lg:flex">get started</a>
                    <div class="lg:hidden">
                        <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M5 7h14M5 12h14M5 17h14" />
                        </svg>
                    </div>
                </nav>
                <!-- ----------------header content---------------- -->
                <section class="h-[calc(100%-70px)] w-full flex flex-col justify-center items-center relative">
                    <!-- ------bulets------- -->
                    <div class="bulet -left-3.5 h-[100px] bottom-[5%] animate-[anime1_2.5s_infinite_linear]"></div>
                    <div class="bulet left-20 h-[50px] animate-[anime2_2s_infinite_linear]"></div>
                    <div class="bulet right-[-10px] h-[200px] animate-[anime3_2s_infinite_linear]"></div>
                    <!-- -------boxes---------- -->
                     <span class="w-2 h-2 flex absolute z-10 top-0 left-[1px] bg-[#ffffff21]"></span>
                     <span class="w-2 h-2 flex absolute z-10 top-0 right-[1px] bg-[#ffffff21]"></span>
                     <span class="w-2 h-2 flex absolute z-10 bottom-[1px] left-[1px] bg-[#ffffff21]"></span>
                     <span class="w-2 h-2 flex absolute z-10 bottom-[1px] right-[1px] bg-[#ffffff21]"></span>
                    <!-- ------content----------- -->
                    <h1
                        class="capitalize text-[#ececec] text-[14px] font-[400] py-[7px] px-3 rounded-[20px] border border-[#b85c00] shadow-[0px_3px_10px_0px_#d13f00b3]">
                        Investment Potential
                    </h1>
                    <h2
                        class="w-[70%] leading-[36px] md:leading-[60px] lg:leading-[75px] text-white text-[36px] md:text-[60px] lg:text-[75px] text-center font-[700] mx-auto mt-5">
                        Empowering Your Investments with AI Technology
                    </h2>
                    <p class="w-[90%] lg:w-[60%] text-white text-[18px] font-[500] text-center mx-auto mt-5">
                        Our innovative AI technology transforms asset management by analyzing vast data sets in
                        real-time.
                    </p>
                    <div class="flex justify-center gap-2.5 mt-5">
                        <a href="https://pourzakaria.com/" target="_blank" class="btn2">
                            get started
                            <span>
                                <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                                </svg>
                            </span>
                        </a>
                        <a href="https://pourzakaria.com/" target="_blank" class="btn1">learn more</a>
                    </div>
                    <div class="flex items-center mt-[120px]">
                        <div class="flex relative h-8 w-[110px]">
                            <figure
                                class="w-7 h-7 rounded-full overflow-hidden absolute left-0 top-[50%] translate-y-[-50%]">
                                <img src="src/images/person1.png" alt="">
                            </figure>
                            <figure
                                class="w-7 h-7 rounded-full overflow-hidden absolute left-[20px] top-[50%] translate-y-[-50%]">
                                <img src="src/images/person2.png" alt="">
                            </figure>
                            <figure
                                class="w-7 h-7 rounded-full overflow-hidden absolute left-[40px] top-[50%] translate-y-[-50%]">
                                <img src="src/images/person3.jpg" alt="">
                            </figure>
                            <figure
                                class="w-7 h-7 rounded-full overflow-hidden absolute left-[60px] top-[50%] translate-y-[-50%]">
                                <img src="src/images/person4.png" alt="">
                            </figure>
                            <figure
                                class="w-7 h-7 rounded-full overflow-hidden absolute left-[80px] top-[50%] translate-y-[-50%]">
                                <img src="src/images/person5.png" alt="">
                            </figure>
                        </div>
                        <h6 class="text-white text-[14px] font-[400] ml-4">
                            Trusted already by 1.2k+
                        </h6>
                    </div>
                    <!-- lines------------- -->
                    <span class="w-[1px] h-full bg-[#ffffff] opacity-[0.2] absolute left-0 top-0 -z-1"></span>
                    <span class="w-[1px] h-full bg-[#ffffff] opacity-[0.2] absolute right-0 top-0 -z-1"></span>
                    <span
                        class="w-[300%] h-[1px] bg-[#ffffff] opacity-[0.2] absolute -left-[100%] bottom-0 -z-1"></span>
                </section>
            </div>
        </header>
    </main>
    <!-- <div class="res h-full border-r-[0.5px] border-l border-[#3333339c] absolute z-1 top-0 left-[50%] translate-x-[-50%]">
        <div class="w-1/2 h-full border-r border-[#333333]"></div>
    </div> -->
</body>
<script src="src/js/master.js"></script>

</html>
