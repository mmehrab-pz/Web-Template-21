<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab</title>
    <link rel="stylesheet" href="src/styles/output.css">
</head>

<body class="relative">
    <main class="w-full h-[900vh] bg-[url('../images/bg-dot.png')] bg-repeat bg-[length:70px_70px] relative z-2">
        <!-- ---------------------------------------------header-------------------------------------- -->
        <header class="w-full h-[95vh] bt relative overflow-hidden">
            <!-- ----------------noise background---------------- -->
            <div id="noise"
                class="bg-[url('../images/bg-main.png')] opacity-[0.04] inset-[-200%] w-[400%] h-[400%] absolute will-change-transform z-1">
            </div>
            <!-- ---------------------------------------------------------------- -->
            <div class="res bt h-full zRes">
                <!-- ----------------navBar---------------- -->
                <nav class="w-full h-[70px] flex items-center justify-between relative">
                    <span
                        class="w-[300%] h-[1px] bg-[#ffffff] opacity-[0.2] absolute -left-[100%] bottom-0 -z-1"></span>
                    <a href="https://pourzakaria.com/" class="w-fit" target="_blank">
                        <figure class="flex">
                            <img src="src/images/logo.png" alt="" class="w-7">
                            <figcaption class="text-white capitalize font-[600] ml-2.5">mehrab</figcaption>
                        </figure>
                    </a>
                    <ul class="hidden lg:flex">
                        <li class="px-3.5">
                            <a href="#home" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                home
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#feature" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                feature
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#benefit" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                benefit
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#pricing" class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                pricing
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#testimonials"
                                class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                testimonials
                            </a>
                        </li>
                        <li class="px-3.5">
                            <a href="#testimonials"
                                class="text-white capitalize text-[14px] font-[500] hover:text-primary">
                                FAQ
                            </a>
                        </li>
                    </ul>
                    <a href="https://pourzakaria.com/" target="_blank" class="btn1 hidden lg:flex">get started</a>
                    <div class="lg:hidden">
                        <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M5 7h14M5 12h14M5 17h14" />
                        </svg>
                    </div>
                </nav>
            </div>
        </header>
    </main>
    <!-- <div class="res h-full border-r-[0.5px] border-l border-[#3333339c] absolute z-1 top-0 left-[50%] translate-x-[-50%]">
        <div class="w-1/2 h-full border-r border-[#333333]"></div>
    </div> -->
</body>
<script src="src/js/master.js"></script>

</html>
